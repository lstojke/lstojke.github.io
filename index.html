<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrzuć swoje zdjęcia z wesela!</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <img src="res/Opis_strony.png" alt="Welcome Image">
    </div>
    <div class="clicker" id="uploadTile">
        <img src="res/dodaj_zdjecia.png" alt="dodaj_zdjecia">
    </div>
    
    <div class="preview"></div>
    <div class="clicker" id="submitTile">
        <img src="res/wyslij_zdjecia.png" alt="wyslij_zdjecia">
    </div>
    <div class="clicker">
        <a href="https://drive.google.com/drive/folders/1RGWrhJw6XntiXkxIjWXs9Jxq4ldLBHQu?usp=sharing" target="_blank">
            <img src="res/link_do_dysku.png" alt="link_do_dysku">
        </a>
    </div>
    <form id="form" style="display:none">
        <input name="file" id="uploadFile" type="file" multiple />
        <input id="submit" type="submit" />
    </form>

    <script src="script.js"></script>
</body>

</html>
