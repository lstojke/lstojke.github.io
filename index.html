<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Google Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-tile" id="uploadTile">
        Kliknij tutaj, aby wybraÄ‡ plik
    </div>
    <input type="file" id="fileInput" style="display:none">
    <form id="uploadForm" action="YOUR_GOOGLE_SCRIPT_URL" method="post" enctype="multipart/form-data" style="display:none">
        <input type="file" name="file" id="hiddenFileInput">
    </form>
    <div id="output"></div>
    <script>
        document.getElementById('uploadTile').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const hiddenFileInput = document.getElementById('hiddenFileInput');
            hiddenFileInput.files = event.target.files;
            document.getElementById('uploadForm').submit();
        });
    </script>
</body>
</html>
